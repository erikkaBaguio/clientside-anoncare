<div class="row" style="background-color: #f7f7f7">
    <div class="login-card" style="background-color: #ffffff">
        <h3>Login</h3>
        <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
        <form class="form-signin" ng-submit="login()"><span class="reauth-email"> </span>
            <input type="text" required placeholder="Username" autofocus class="form-control"
                   ng-model="loginForm.username" required/>
            <input type="password" required placeholder="Password" class="form-control"
                   ng-model="loginForm.password" required/>
            <div class="checkbox">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/>Remember me</label>
                </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" ng-disabled="disabled">
                Sign
                in
            </button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
    </div><!-- /.login-card -->
</div>
